<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Basics</title>
    <link rel="icon" type="image/x-icon" href="images/logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans">
    
    <div class="h-screen w-full bg-[url('images/landing.png')] bg-no-repeat bg-cover absolute">

        <div class="bg-[#4C4C6D]/50 w-full h-16 flex items-center justify-between">

            <div class="mx-2 md:mx-10">
                <a href="index.html">
                    <img src="images/logo.png" alt="school logo" class="w-14">
                </a>
            </div>

            <div class="hidden md:flex items-center gap-10 mx-10">
                <a href="index.html" class="text-white font-bold tracking-wider border-b-2 border-[#FFE194] rounded">Home</a>
                <a href="aboutus.html" class="text-white font-bold tracking-wider hover:text-[#FFE194]">About Us</a>
                <a href="html/insert-images.html" class="text-white font-bold tracking-wider hover:text-[#FFE194]">Get Started</a>
            </div>

            <div class="flex items-center mx-2 md:hidden">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" id="menu-open" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8 text-white cursor-pointer">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>                  
            </div>

        </div>

        <div class="fixed w-full">
            <div class="flex flex-col h-screen items-center justify-center">
                <h1 class="text-white text-xl md:text-6xl font-bold text-center md:text-start w-full ml-0 md:ml-20 mb-40 tracking-wide">
                    Unlock the power of<br/> <span class="text-[#FFE194]">&lt;HTML/&gt;</span> and shape the<br/> digital world.
                </h1>

                
                <div>
                    <a href="html/insert-images.html" class="bg-[#1B9C85] text-white text-md md:text-xl py-2 md:py-3 px-7 md:px-10 rounded-2xl shadow-lg tracking-wider hover:bg-[#FFE194] hover:text-[#1B9C85] hover:font-semibold">Get Started</a>
                </div>
            </div>
        </div>

        
    </div>

    <footer class="bg-black h-fit w-full fixed bottom-0 z-99">
        <div class="h-full flex items-center">
            <small class="text-gray-400 text-center h-full w-full self-center">&copy; 2023-2024 Talavera National High School. All Rights Reserved</small>
        </div>
    </footer>

    <!-- MENU CONTENT -->
    <div class="w-full h-screen bg-black-1/2 fixed hidden" id="menu-content">
        <div class="w-1/3 h-screen bg-[#1B9C85] fixed right-0 md:hidden">
            <div>
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.0" stroke="currentColor" class="w-6 h-6 cursor-pointer m-1 text-white" id="menu-close">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </div>

                <div class="flex flex-col justify-center items-center gap-1 mt-10">
                    <a href="index.html" class="text-white font-normal tracking-wider">Home</a>
                    <a href="aboutus.html" class="text-white font-normal tracking-wider">About Us</a>
                    <a href="html/insert-images.html" class="text-white font-normal tracking-wider">Get Started</a>
                </div>
            </div>
        </div>
    </div>
     <!-- MENU CONTENT -->

    <script>
        const menuOpen = document.querySelector("#menu-open");
        const menuClose = document.querySelector("#menu-close");
        const menuContent = document.querySelector("#menu-content");

        menuOpen.addEventListener('click', () => {
            menuContent.classList.toggle("hidden");
        });

        menuClose.addEventListener('click', () => {
            menuContent.classList.toggle("hidden");
        });

    </script>

</body>
</html>
